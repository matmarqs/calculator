<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8" />
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>

<body>
  <div class="container">
    <div id="calculator">
      <div id="display">0</div>
      <div class="row">
        <div class="button" onclick="clearDisplay()">AC</div>
        <div class="button" onclick="invert()">+/-</div>
        <div class="button" onclick="percentage('%')">%</div>
        <div class="button" onclick="populateDisplay('/')">/</div>
      </div>
      <div class="row">
        <div class="button" onclick="populateDisplay('7')">7</div>
        <div class="button" onclick="populateDisplay('8')">8</div>
        <div class="button" onclick="populateDisplay('9')">9</div>
        <div class="button" onclick="populateDisplay('*')">*</div>
      </div>
      <div class="row">
        <div class="button" onclick="populateDisplay('4')">4</div>
        <div class="button" onclick="populateDisplay('5')">5</div>
        <div class="button" onclick="populateDisplay('6')">6</div>
        <div class="button" onclick="populateDisplay('-')">-</div>
      </div>
      <div class="row">
        <div class="button" onclick="populateDisplay('1')">1</div>
        <div class="button" onclick="populateDisplay('2')">2</div>
        <div class="button" onclick="populateDisplay('3')">3</div>
        <div class="button" onclick="populateDisplay('+')">+</div>
      </div>
      <div class="row">
        <div class="button" id="zero" onclick="populateDisplay('0')">0</div>
        <div class="button" onclick="populateDisplay('.')">.</div>
        <div class="button" onclick="equal()">=</div>
      </div>
    </div>
  </div>
</body>
</html>
